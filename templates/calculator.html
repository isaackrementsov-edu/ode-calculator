<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ODE Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container fill">
            <h1>Differential Equation Calculator</h1>
            <hr>
            <p>Graph any Ordinary Differential Equation</p>
        </div>
        <div class="container">
            <div class="row">
                <form action="/" onsubmit="return prepareEquation()">
                    <div class="form-group">
                        <label>Enter your differential equation in terms of y and t, with only the highest derivative of y on the left side</label>
                        <input type="text" class="form-control" name="equation" id="equation" placeholder="ex. y''' = y'' - e^(y+1) + log(t)">
                    </div>
                    <div class="form-group">
                        <label>Enter graph precision and x-range</label>
                        <input type="number" class="form-control" step="0.001" name="dataset_step" placeholder="step">
                        <input type="number" class="form-control" step="0.001" name="dataset_xmin" placeholder="Minimum x value">
                        <input type="number" class="form-control" step="0.001" name="dataset_xmax" placeholder="Maximum x value">
                    </div>
                    <div class="form-group">
                        <label>Enter initial values in the order of decreasing derivative order (y''(0), y'(0), y(0))</label>
                        <input type="text" class="form-control" name="initial_conditions" placeholder="ex. 1.2,3.4">
                    </div>
                    <button type="submit" class="btn btn-primary">Graph</button>
                </form>
            </div>
            <div class="row">
                <div class="col-7">
                    <canvas id="graph"></canvas>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script>

            }*/

            const ctx = $('#graph');

            //new Chart(ctx, chartConfig);
            var scatterChart = new Chart(ctx, {
    type: 'scatter',
    data: {
        datasets: [{
            label: 'y(x)',
            data: {% if dataset %}{{dataset | safe}}{% else %}[]{% endif %}
        }]
    },
    options: {
        scales: {
            xAxes: [{
                type: 'linear',
                position: 'bottom'
            }]
        }
    }
});

            function prepareEquation(){
                let input = $('#equation');
                let value = input.val();

                value = value.replace(/(y(')\1{0,})|y/g, s => `instance_values[${s.match(/\'/g) ? s.match(/\'/g).length : 0}]`);
                input.val(value)
            }
        </script>
    </body>
</html>
